<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif; padding:2rem;}
    form{display:inline-flex; gap:.5rem; align-items:center;}
    select,input,button{font-size:1rem; padding:.4rem .6rem;}
    .error{color:#b00020; margin-top:1rem;}
  </style>
</head>
<body>
  <h1>Select your name</h1>
  <form method="post">
    <label for="name">User:</label>
    <select name="name" id="name" required>
      <option value="" disabled selected>Selectâ€¦</option>
      {% for u in users %}
        <option value="{{ u }}">{{ u }}</option>
      {% endfor %}
    </select>
    <button type="submit">Continue</button>
  </form>
</body>
</html>
